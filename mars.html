<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Mars clock</title>
		<link rel="stylesheet" type="text/css" href="styles/mystyle.css">
		<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Monoton&display=swap" rel="stylesheet">



	</head>

	<body>
		<header>
			<nav>
				<div class="bnt2">
					<h3><a href="index.html">View time on Earth</h3></a>
				 </div>
			</nav>
		</header>
		<section class="main">
			<div class=bg-earth>
				<video autoplay muted loop>
					<source src="images/mars.mp4" type="video/mp4">
				</video>
			</div>
			<div class="mainContainer">
				<div class="badge">
					<span>T</span>
					<span>I</span>
					<span>M</span>
					<span>E</span>
					<span>O</span>
					<span>N</span>
					<span>M</span>
					<span>A</span>
					<span>R</span>
					<span>S</span>
				</div>
				<div class="clock1">
						<div><span id="hour"></span></div>
						<div><span id="minute"></span></div>
						<div><span id="second"></span></div>
				</div>
				<button></button>
			</div>
		</section>
		 <script src="scripts/app.js" defer> </script>
	</body>
</html>
